name: Deploy Portal to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'portal/**'
      - 'pkg/**'
      - '.github/workflows/deploy-portal.yml'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: portal/package.json

      - name: Install Rust ğŸ¦€
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install wasm-pack ğŸ“¦
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM ğŸ—ï¸
        run: wasm-pack build --target web --out-dir portal/src/pkg

      - name: Install and Build Portal ğŸ”§
        run: |
          cd portal
          npm install
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: portal/dist
          branch: gh-pages
